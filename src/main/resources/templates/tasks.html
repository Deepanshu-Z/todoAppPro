<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .text-strikethrough {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

<div class="container mt-5 text-center">
  <h1 class="mb-4">TODO Application</h1>

  <!-- Task Form -->
  <form action="/" method="post" class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" name="title" class="form-control" placeholder="Enter task">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </div>
  </form>

  <!-- Task List -->
  <div class="mt-4">
    <h3>Tasks</h3>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          th:each="task : ${tasks}"
          th:classappend="${task.completed} ? 'text-strikethrough'">
        <span th:text="${task.title}"></span>
        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm" th:text="'Toggle'"></a>
        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger" th:text="'Delete'"></a>
      </li>
    </ul>
  </div>

</div>

</body>
</html>
